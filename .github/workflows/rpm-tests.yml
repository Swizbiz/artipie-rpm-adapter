---
name: Maven Build
"on": [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: rpm-tests-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            rpm-tests-
      - name: Build it with Maven
        run: mvn -B verify -PlongTests
